<ul class="card-list">
  <li *ngFor="let pokemon of data"
    class="card"
    [class]="pokemon.types[0].type.name"
    [ngClass]="{'loser': findChosenStatValue(pokemon) < maxStat}"
  >
    <div>
      <img [src]="pokemon.sprites.front_default" alt="pokemon.name">
    </div>
    <ul class="stats">
      <li *ngFor="let stat of pokemon.stats | statFilter: desiredStats">
        <span>{{ stat.stat.name }}</span>
        <span>{{ stat.base_stat }}</span>
      </li>
    </ul>
  </li>
</ul>
